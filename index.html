<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header__logo">
      <img src="assets/iamges/header/G.svg" alt="header__logo" />
      <span class="header__text">Global</span>
    </div>
    <div class="header__nav">
      <a class="nav__link">Mobile Top Up</a>
      <a class="nav__link"> About</a>
      <a class="nav__link">Rate Help</a>
    </div>
    <button class="btn">Sign Up</button>
  </header><!-- ./header -->
  <img src="assets/iamges/header/Line 1.svg" class="line__st" />
  <div class="content">

    <div class="content__title">
      <h1 class="title__text">
        Now Buy Your PIN or <span class="title__color"> Top Up</span>
      </h1>
      <h1 class="subtitle">With Bank Transfer</h1>
      <p class="content__text">
        We Make international calling simple, relible, and cheap basedon your
        unique calling behavior.
      </p>
      <button class="btn btn--2">Get Started</button>

      <input type="text" placeholder="Where do you want to call?" class="input" />
      <div class="input__logo">
        <img src="assets/iamges/content/search__logo.svg" alt="" class="search__logo" />
        <img src="assets/iamges/content/search__line.svg" alt="" class="search__line" />
      </div>
      <div class="userImages">
        <div class="userImg__1">
          <img src="assets/iamges/content/Footer/Ellipse 291.svg" alt="" />
        </div>
        <div class="userImg__2">
          <img src="assets/iamges/content/Footer/Ellipse 292.svg" alt="" />
        </div>
        <div class="userImg__3">
          <img src="assets/iamges/content/Footer/Ellipse 293.svg" alt="" />
        </div>

        <span class="color"></span>
        <p class="user__p">
          45k+ Regular User. View <span class="p__color">Price Plan</span>
        </p>

        <img src="assets/iamges/content/Footer/plus.svg" class="symbol" alt="" />
      </div>
    </div>
  </div>


  <div class="imageWrapper">
    <div class="circle"></div>

    <img src="assets/iamges/content/girl.svg" alt="" class="girlImg" />

    <div class="counter__rotate">
      <img src="assets/iamges/content/Ellipse 285.svg" class="item" alt="" />
      <img src="assets/iamges/content/Ellipse 286.svg" class="item__4" alt="" />
      <img src="assets/iamges/content/Ellipse 287.svg" class="item__1" alt="" />
      <img src="assets/iamges/content/Ellipse 287.svg" class="item__2" alt="" />
      <img src="assets/iamges/content/Ellipse 287.svg" class="item__3" alt="" />
    </div>
  </div>
  </div>
</body>

</html>
